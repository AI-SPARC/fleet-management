<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleet Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="bi bi-robot" style="padding: 10px;"></i></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/publish-order">Publish order</a>
          </li>  
        </ul>
      </div>
    </nav>
    <div class="container" style="padding: 20px;">
      <h1>Create new order</h1>
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="headerId" class="form-label">Header ID</label>
            <input type="number" class="form-control" id="headerId" formControlName="headerId">
          </div>
          <div class="col-md-4">
            <label for="timestamp" class="form-label">Timestamp</label>
            <input type="datetime-local" class="form-control" id="timestamp" formControlName="timestamp">
          </div>
          <div class="col-md-4">
            <label for="version" class="form-label">Version</label>
            <input type="text" class="form-control" id="version" formControlName="version">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" formControlName="manufacturer">
          </div>
          <div class="col-md-4">
            <label for="serialNumber" class="form-label">Serial Number</label>
            <input type="text" class="form-control" id="serialNumber" formControlName="serialNumber">
          </div>
          <div class="col-md-4">
            <label for="orderId" class="form-label">Order ID</label>
            <input type="text" class="form-control" id="orderId" formControlName="orderId">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="orderUpdateId" class="form-label">Order Update ID</label>
            <input type="number" class="form-control" id="orderUpdateId" formControlName="orderUpdateId">
          </div>
          <div class="col-md-4">
            <label for="zoneSetId" class="form-label">Zone Set ID</label>
            <input type="text" class="form-control" id="zoneSetId" formControlName="zoneSetId">
          </div>
        </div>

        <h3>Nodes</h3>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nodeId" class="form-label">Node ID</label>
            <input type="text" class="form-control" id="nodeId" formControlName="nodeId">
          </div>
          <div class="col-md-4">
            <label for="sequenceId" class="form-label">Sequence ID</label>
            <input type="number" class="form-control" id="sequenceId" formControlName="sequenceId">
          </div>
          <div class="col-md-4">
            <label for="nodeDescription" class="form-label">Node Description</label>
            <input type="text" class="form-control" id="nodeDescription" formControlName="nodeDescription">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="mapDescription" class="form-label">Map Description</label>
            <input type="text" class="form-control" id="mapDescription" formControlName="mapDescription">
          </div>
          <div class="col-md-4">
            <label for="nodePositionX" class="form-label">Node Position X</label>
            <input type="number" class="form-control" id="nodePositionX" formControlName="nodePositionX">
          </div>
          <div class="col-md-4">
            <label for="nodePositionY" class="form-label">Node Position Y</label>
            <input type="number" class="form-control" id="nodePositionY" formControlName="nodePositionY">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="theta" class="form-label">Theta</label>
            <input type="number" class="form-control" id="theta" formControlName="theta">
          </div>
          <div class="col-md-4">
            <label for="allowedDeviationXy" class="form-label">Allowed Deviation XY</label>
            <input type="number" class="form-control" id="allowedDeviationXy" formControlName="allowedDeviationXy">
          </div>
          <div class="col-md-4">
            <label for="allowedDeviationTheta" class="form-label">Allowed Deviation Theta</label>
            <input type="number" class="form-control" id="allowedDeviationTheta" formControlName="allowedDeviationTheta">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="mapId" class="form-label">Map ID</label>
            <input type="text" class="form-control" id="mapId" formControlName="mapId">
          </div>
        </div>

        <h3>Actions</h3>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="actionType" class="form-label">Action Type</label>
            <input type="text" class="form-control" id="actionType" formControlName="actionType">
          </div>
          <div class="col-md-4">
            <label for="actionId" class="form-label">Action ID</label>
            <input type="text" class="form-control" id="actionId" formControlName="actionId">
          </div>
          <div class="col-md-4">
            <label for="actionDescription" class="form-label">Action Description</label>
            <input type="text" class="form-control" id="actionDescription" formControlName="actionDescription">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="blockingType" class="form-label">Blocking Type</label>
            <input type="text" class="form-control" id="blockingType" formControlName="blockingType">
          </div>
          <div class="col-md-4">
            <label for="actionParameters" class="form-label">Action Parameters</label>
            <input type="text" class="form-control" id="actionParameters" formControlName="actionParameters">
          </div>
        </div>

        <h3>Edges</h3>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="edgeId" class="form-label">Edge ID</label>
            <input type="text" class="form-control" id="edgeId" formControlName="edgeId">
          </div>
          <div class="col-md-4">
            <label for="edgeSequenceId" class="form-label">Sequence ID</label>
            <input type="number" class="form-control" id="edgeSequenceId" formControlName="edgeSequenceId">
          </div>
          <div class="col-md-4">
            <label for="edgeDescription" class="form-label">Edge Description</label>
            <input type="text" class="form-control" id="edgeDescription" formControlName="edgeDescription">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="startNodeId" class="form-label">Start Node ID</label>
            <input type="text" class="form-control" id="startNodeId" formControlName="startNodeId">
          </div>
          <div class="col-md-4">
            <label for="endNodeId" class="form-label">End Node ID</label>
            <input type="text" class="form-control" id="endNodeId" formControlName="endNodeId">
          </div>
          <div class="col-md-4">
            <label for="maxSpeed" class="form-label">Max Speed</label>
            <input type="number" class="form-control" id="maxSpeed" formControlName="maxSpeed">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="maxHeight" class="form-label">Max Height</label>
            <input type="number" class="form-control" id="maxHeight" formControlName="maxHeight">
          </div>
          <div class="col-md-4">
            <label for="minHeight" class="form-label">Min Height</label>
            <input type="number" class="form-control" id="minHeight" formControlName="minHeight">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="orientation" class="form-label">Orientation</label>
            <input type="number" class="form-control" id="orientation" formControlName="orientation">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
