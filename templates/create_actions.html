<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create actions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><i class="bi bi-robot" style="padding: 10px;"></i></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/order">Publish order</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" href="/nodes">Create node</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/edges">Create edge</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/actions">Create action</a>
          </li> 
        </ul>
      </div>
    </nav>
    <div class="container" style="padding: 20px;">
        <h1>Create action</h1>
        <form [formGroup]="actionForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="actionType" class="form-label">Action Type</label>
              <input type="text" class="form-control" id="actionType" formControlName="actionType">
            </div>
            <div class="col-md-4">
              <label for="actionId" class="form-label">Action ID</label>
              <input type="text" class="form-control" id="actionId" formControlName="actionId">
            </div>
            <div class="col-md-4">
              <label for="actionDescription" class="form-label">Action Description</label>
              <input type="text" class="form-control" id="actionDescription" formControlName="actionDescription">
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="blockingType" class="form-label">Blocking Type</label>
              <input type="text" class="form-control" id="blockingType" formControlName="blockingType">
            </div>
            <div class="col-md-4">
              <label for="actionParameters" class="form-label">Action Parameters</label>
              <input type="text" class="form-control" id="actionParameters" formControlName="actionParameters">
            </div>
          </div>
  
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          var path = window.location.pathname;
          var navLinks = document.querySelectorAll(".navbar-nav .nav-link");
          navLinks.forEach(function(link) {
            if (link.getAttribute("href") === path) {
              link.classList.add("active");
            }
          });
        });
      </script>
  </body>
</html>
