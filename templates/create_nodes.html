<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create nodes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><i class="bi bi-robot" style="padding: 10px;"></i></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/order">Publish order</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/nodes">Create node</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/edges">Create edge</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="/actions">Create action</a>
          </li>  
        </ul>
      </div>
    </nav>
    <div class="container" style="padding: 20px;">
        <h1>Create node</h1>
        <form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="nodeId" class="form-label">Node ID</label>
              <input type="text" class="form-control" id="nodeId" formControlName="nodeId">
            </div>
            <div class="col-md-4">
              <label for="sequenceId" class="form-label">Sequence ID</label>
              <input type="number" class="form-control" id="sequenceId" formControlName="sequenceId">
            </div>
            <div class="col-md-4">
              <label for="nodeDescription" class="form-label">Node Description</label>
              <input type="text" class="form-control" id="nodeDescription" formControlName="nodeDescription">
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="mapDescription" class="form-label">Map Description</label>
              <input type="text" class="form-control" id="mapDescription" formControlName="mapDescription">
            </div>
            <div class="col-md-4">
              <label for="nodePositionX" class="form-label">Node Position X</label>
              <input type="number" class="form-control" id="nodePositionX" formControlName="nodePositionX">
            </div>
            <div class="col-md-4">
              <label for="nodePositionY" class="form-label">Node Position Y</label>
              <input type="number" class="form-control" id="nodePositionY" formControlName="nodePositionY">
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="theta" class="form-label">Theta</label>
              <input type="number" class="form-control" id="theta" formControlName="theta">
            </div>
            <div class="col-md-4">
              <label for="allowedDeviationXy" class="form-label">Allowed Deviation XY</label>
              <input type="number" class="form-control" id="allowedDeviationXy" formControlName="allowedDeviationXy">
            </div>
            <div class="col-md-4">
              <label for="allowedDeviationTheta" class="form-label">Allowed Deviation Theta</label>
              <input type="number" class="form-control" id="allowedDeviationTheta" formControlName="allowedDeviationTheta">
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="mapId" class="form-label">Map ID</label>
              <input type="text" class="form-control" id="mapId" formControlName="mapId">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          var path = window.location.pathname;
          var navLinks = document.querySelectorAll(".navbar-nav .nav-link");
          navLinks.forEach(function(link) {
            if (link.getAttribute("href") === path) {
              link.classList.add("active");
            }
          });
        });
      </script>
  </body>
</html>
